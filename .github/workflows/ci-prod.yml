name: PROD - CI

on:
  push:
    branches:
      - prod
  pull_request:
    branches:
      - prod

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v3
      - name: Run Tests
        uses: ./.github/actions/test
        with:
          workingDirectory: api
